<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘 뭐 입지 - Weather Outfit</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="app">
    <header>
      <p class="eyebrow">오늘 뭐 입지?</p>
      <h1>날씨 기반 옷차림 추천</h1>
      <p class="subtitle">기온, 습도, UV, 강수 확률을 함께 반영해 추천합니다.</p>
    </header>

    <section class="search-section">
      <form id="location-form" class="location-form-inline">
        <div class="search-bar-wrapper">
          <div class="search-input-container">
            <div id="locations" class="tag-list-inline"></div>
            <div class="input-group">
              <input id="location-input" name="location" type="text" placeholder="위치 추가: 예) Seoul, Tokyo"
                autocomplete="off" />
              <ul id="autocomplete-list" class="autocomplete-list" hidden></ul>
            </div>
          </div>
          <button id="apply-button" type="submit" class="btn btn-primary" disabled>적용</button>
          <button id="refresh-button" type="button" class="btn btn-secondary btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor"
              stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <path d="M21.5 2v6h-6" />
              <path d="M21.34 15.57a10 10 0 1 1-.59-8.4L21.5 8" />
            </svg>
            새로고침
          </button>
        </div>
      </form>

      <p id="status" class="status" role="status" aria-live="polite"></p>
    </section>

    <!-- 날짜 탭 (오늘 / 내일) -->
    <div class="date-tabs">
      <button id="date-tab-today" class="tab-btn active" type="button">오늘</button>
      <button id="date-tab-tomorrow" class="tab-btn" type="button">내일</button>
    </div>

    <section id="cards" class="cards"></section>
  </main>

  <script type="module" src="./app.js"></script>
</body>

</html>
