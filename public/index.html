<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘 뭐 입지 - Weather Outfit</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <p class="eyebrow">오늘 뭐 입지?</p>
        <h1>날씨 기반 옷차림 추천</h1>
        <p class="subtitle">기온, 습도, UV, 강수 확률을 함께 반영해 추천합니다.</p>
      </header>

      <section class="panel">
        <h2>저장된 위치 (최대 2개)</h2>
        <div id="locations" class="tag-list"></div>

        <form id="location-form" class="location-form">
          <label for="location-input">위치 추가</label>
          <div class="row">
            <input id="location-input" name="location" type="text" placeholder="예: Seoul, Tokyo" autocomplete="off" />
            <button type="submit" class="btn btn-primary">추가</button>
            <button id="refresh-button" type="button" class="btn btn-secondary">새로고침</button>
          </div>
        </form>

        <p id="status" class="status" role="status" aria-live="polite"></p>
      </section>

      <section id="cards" class="cards"></section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
